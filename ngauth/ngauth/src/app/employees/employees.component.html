<div class="row mt-5">
    <div class="col-md mb-3" *ngFor="let employee of employees">
        <div class="card text-center">
            <div class="card-body">
                <h5 class="card-title">{{employee.name}}</h5>
                <p class="card-text">{{employee.description}}</p>
                <a href="#" class="btn btn-primary">Details</a>
            </div>
            <div class="card-footer text-mute">
                Employee Page
            </div>
        </div>
    </div>
</div>
