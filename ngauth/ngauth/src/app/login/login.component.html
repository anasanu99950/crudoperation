<div class="row pt-3">
    <div class="col-md-5 mx-auto">
      <div class="card rounded-0">
        <div class="card-heade">
          <h2>Login</h2>
        </div>
        <div class="card-body">
          <form class="form">
              <div class="form-group">
                <label for="email">Email</label>
                <input name="email" type="email" class="form-control rounded-0" [(ngModel)]="loginUserData.email" />
              </div>
            <div class="form-group">
              <label for="password">Pasword</label>
              <input name="password" type="password" class="form-control rounded-0" [(ngModel)]="loginUserData.password" />
            </div>
            <button (click)="loginUser()" class="btn btn-primary float-right">Login</button>
          </form>
        </div>
      </div>
    </div>
  </div>
