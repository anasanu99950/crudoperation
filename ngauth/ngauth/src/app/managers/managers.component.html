<div class="row mt-5">
    <div class="col-md mb-3" *ngFor="let manager of managers">
        <div class="card text-center">
            <div class="card-body">
                <h5 class="card-title">{{manager.name}}</h5>
                <p class="card-text">{{manager.description}}</p>
                <a href="#" class="btn btn-success">Details</a>
            </div>
            <div class="card-footer text-mute">
                Employee Page
            </div>
        </div>
    </div>
</div>
